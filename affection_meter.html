<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affection Meter</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>

    <h1>Affection Meter</h1>
    <input type="range" id="meter" min="0" max="100" value="50" class="tab-button"> <!-- Added class for styling -->
    <div id="message" class="text">You have 50% affection for me!</div> <!-- Added class for styling -->

    <script>
        const meter = document.getElementById('meter');
        const message = document.getElementById('message');

        const updateMessage = () => {
            const value = meter.value;
            message.innerText = `You have ${value}% affection for me!`;
        };

        meter.addEventListener('input', updateMessage);
        updateMessage();  // Initialize the message
    </script>

</body>
</html>
