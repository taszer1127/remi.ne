<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="message">Hello, you are truly appreciated.</h1>
        <p class="description">
            In a world that often moves too quickly, we forget to stop and remember how much we matter to one another.
            But you, yes you, are making a difference simply by being yourself. Keep shining bright and know that you are loved.
        </p>
        <button id="changeMessageBtn">Click for a new message</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
