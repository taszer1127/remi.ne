<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 2em;
            color: #6c63ff;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a54e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="message">Hello, you are truly appreciated.</h1>
        <p class="description">
            In a world that often messes you up and is quick to make people bitter and cold, I found one of the warmest people ever. You melt my heart from keeping it safe in your hands, treating it with the fragility the world didn't always give me.
        </p>
        <button id="changeMessageBtn">Click for a new message</button>
    </div>

    <script>
        const messages = [
            "You are enough, just as you are.",
            "The world is a better place because you're in it.",
            "Your kindness is a gift to those around you.",
            "Never forget how important you are.",
            "The love you give out always comes back to you.",
"I love you more than words can explain and action can provide.",

"You make the darkest days feel safe, you're my umbrella in the rain.",

"You're so incredibly strong, the world makes everyone cold and hard , yet to be so soft and to be youâ€” the most incredible amount of strength I'd ever see in a person.",

"You're my human angel, not because you're perfect, but because you're imperfectly perfect and your heart has no bounds for the love and support it still gives.",

"I may not be my best at all at times, but knowing I found you and have you still with me even at my worst I must've done something right.",

"I never knew or understood love until I understood and knew your love.",

"I could never love someone else the same, you give me the spark, but you also give me the safety and peace I've craved.",

"I rather spend hours hearing you talk about chess or osu! over any vacation anywhere.",

"I learned how to code this for you. I may not be as talented as you are, but I want to show my appreciation in something that's a big part of your field."
        ];

        document.getElementById("changeMessageBtn").addEventListener("click", function() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.querySelector(".message").textContent = randomMessage;
        });
    </script>
</body>
</html>
